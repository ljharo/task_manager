version: '3'

services:

  web:
    build:
      context: .
      dockerfile: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:13
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: always

volumes:
  postgres-data: